<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <h2>BMI Calculator</h2>
      <div class="inputsAndBtn">
        <div class="inputs">
          <input type="number" id="wight" placeholder="Weight in kilograms">
          <input type="number" id="length" placeholder="Length in centimeters">
        </div>
        <button onclick="calc()">Calculate BMI</button>
      </div>

      <div class="card">
        <p id="result">on result</p>

      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
